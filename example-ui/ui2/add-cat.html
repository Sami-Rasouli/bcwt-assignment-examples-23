<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf8">
        <title>Example</title>
        <link href="./css/ui2.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="front.html">Frontpage</a>
                    </li>
                    <li>
                        <a href="add-user.html">Add user</a>
                    </li>
                    <li>
                        <a href="add-cat.html">Add cat</a>
                    </li>
                </ul>
            </nav>
            <hr>
            <div class="forms">
                <div class="form-wrapper">
                    <h3>Add cat</h3>
                    <form
                        action="https://bcwt-servers.eastus.cloudapp.azure.com/app/cat"
                        method="post"
                        class="light-border"
                        enctype="multipart/form-data"
                        id="addCatForm">
                        <input
                            class="light-border"
                            type="text"
                            name="name"
                            placeholder="Name"
                            required="required">
                        <input
                            class="light-border"
                            type="date"
                            name="birthdate"
                            placeholder=""
                            required="required">
                        <input
                            class="light-border"
                            type="number"
                            min="0.1"
                            max="60"
                            step="0.1"
                            name="weight"
                            placeholder="Weight"
                            required="required">
                        <select class="light-border add-owner" name="owner">
                            <option value="">Select owner</option>
                        </select>
                        <input
                            class="light-border"
                            type="file"
                            name="cat"
                            accept="image/jpng/png/image"
                            placeholder="Choose file"
                            required="required">
                        <button class="light-border" type="submit">Upload</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/serialize.js"></script>
        <script src="./js/add-cat.js"></script>
    </body>

</html>
<!--
    link 1 = https://bcwt-servers.eastus.cloudapp.azure.com/app/cat
    link 2 = http://localhost:3000/cat
-->
