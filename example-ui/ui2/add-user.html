<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf8">
        <title>Example</title>
        <link href="./css/ui2.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="front.html">Frontpage</a>
                    </li>
                    <li>
                        <a href="add-user.html">Add user</a>
                    </li>
                    <li>
                        <a href="add-cat.html">Add cat</a>
                    </li>
                </ul>
            </nav>
            <hr>
            <div class="forms">
                <div class="form-wrapper">
                    <h3>Add user</h3>
                    <form
                        action="http://localhost:3000/user"
                        method="post"
                        class="light-border"
                        id="addUserForm">
                        <input
                            class="light-border"
                            type="text"
                            name="name"
                            minlength="3"
                            maxlength="30"
                            placeholder="Name"
                            required="required">
                        <input
                            class="light-border"
                            type="email"
                            name="email"
                            placeholder="email"
                            required="required">
                        <input
                            class="light-border"
                            type="password"
                            name="passwd"
                            minlength="8"
                            pattern="[a-zöäA-ZÖÄÅ0-9]\{8}"
                            placeholder="Password"
                            required="required">
                        <button class="light-border" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./js/serialize.js"></script>
        <script src="./js/add-user.js"></script>
    </body>

</html>
